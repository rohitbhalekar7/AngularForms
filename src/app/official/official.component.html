<form [formGroup]="frmCustomer">
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" formControlName="perName" name="perName" id="inputName"
        [ngClass]="{'is-invalid':frmCustomer.get('perName').invalid&&(frmCustomer.get('perName').touched||frmCustomer.get('perName').dirty)}">
      <div *ngIf="frmCustomer.get('perName').errors" class="invalid-feedback">
        <div *ngIf="frmCustomer.get('perName').errors.required">
          Name is Required
        </div>
        <div *ngIf="frmCustomer.get('perName').errors.minlength">
          Name more than 3 char
        </div>
      </div>
    </div>
  </div>
  <div formGroupName="emailGroup">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" formControlName="email" [ngClass]="{'is-invalid':
        frmCustomer.get('emailGroup').errors|| (
        frmCustomer.get('emailGroup.email').invalid &&
        (frmCustomer.get('emailGroup.email').touched||frmCustomer.get('emailGroup.email').dirty))}">
        <!-- {{frmCustomer.get('emailGroup').errors|json}} -->
        <!-- <div *ngIf="frmCustomer.get('emailGroup').errors" class="invalid-feedback"> -->

        <div *ngIf="frmCustomer.get('emailGroup.email').errors?.required" class="invalid-feedback">
          Email is Required
        </div>
        <div *ngIf="frmCustomer.get('emailGroup.email').errors?.email" class="invalid-feedback">
          Email not valid
        </div>
        <!-- </div> -->
      </div>
      <div class="form-group col-md-6">
        <label for="inputConfirmEmail">Confirm Email</label>
        <input type="email" name="confirmemail" class="form-control" id="inputConfirmEmail"
          formControlName="confirmemail"
          [ngClass]="{'is-invalid':frmCustomer.get('emailGroup').errors||
          (frmCustomer.get('emailGroup.confirmemail').invalid && (frmCustomer.get('emailGroup.confirmemail').touched||frmCustomer.get('emailGroup.confirmemail').dirty))}">
        <!-- <div *ngIf="frmCustomer.get('emailGroup').errors" class="invalid-feedback"> -->
        <div *ngIf="frmCustomer.get('emailGroup.confirmemail').errors?.required" class="invalid-feedback">
          Email is Required
        </div>
        <div *ngIf="frmCustomer.get('emailGroup').errors?.stringEqual" class="invalid-feedback">
          Confirm pass not match
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
  <!-- {{frmCustomer.get('emailGroup').errors|json}} -->

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">User Name</label>
      <input type="text" name="username" class="form-control" id="inputEmail4" placeholder="UserName"
        formControlName="username">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password" formControlName="password">
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!frmCustomer.valid">Sign in</button>
</form>
